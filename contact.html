    <div class="container">
      <h1 class="text-center">Contact Us</h1>
      <div class="row">
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="fname">First Name</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone No.</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="+8801700000000"
                maxlength="16"
                minlength="11"
              />
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="pt-2">Issue</div>
            <input type="checkbox" class="form-check-input" id="1" />
            <label class="form-check-label" for="1">Lab</label>
            <input type="checkbox" class="form-check-input" id="2" />
            <label class="form-check-label" for="2">Environment</label>
            <input type="checkbox" class="form-check-input" id="3" />
            <label class="form-check-label" for="3">Garage</label>
            <input type="checkbox" class="form-check-input" id="4" />
            <label class="form-check-label" for="4">Transport</label>
            <input type="checkbox" class="form-check-input" id="5" />
            <label class="form-check-label" for="5">Library</label>

            <div class="pt-2">Gender</div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option1"
              />
              <label class="form-check-label" for="exampleRadios2">
                Female
              </label>
            </div>

            <div class="form-group">
              <label for="color">Color picker</label>
              <input type="color" class="form-control" id="color" />
            </div>

            <div class="form-group">
              <label for="file">Choose file</label>
              <input type="file" class="form-control" id="file" />
            </div>

            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
        </div>
        <div class="col-md-4">
          <img src="img/contact.svg" alt="contact us" style="max-width: 200%" />
        </div>
      </div>
    </div>
